<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown Webpage</title>
    <link rel="shortcut icon" href="images/favicon.jpg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h1>Birthday Countdown of <span id="name">Md. Shifat Laskor</span></h1>
    <div class="countdown-container">
        <div class="countdown-box days-container">
            <p class="text" id="days">0 </p>
            <span>Days</span>


        </div>
        <div class="countdown-box hours-container">
            <p class="text" id="hours">0 </p>
            <span>Hours</span>


        </div>
        <div class="countdown-box minutes-container">
            <p class="text" id="minutes">0 </p>
            <span>Minutes</span>


        </div>
        <div class="countdown-box seconds-container">
            <p class="text" id="seconds">0 </p>
            <span>Seconds</span>


        </div>

    </div>

</body>

</html>
